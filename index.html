<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <header class="header">
      <div class="container">
        <nav class="nav">
          <div class="logo">Grassigrosso</div>
          <ul class="nav-menu">

    <main>
