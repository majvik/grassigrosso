# Конфигурация nginx для проксирования API запросов к Node.js
# Этот файл должен быть размещен в корне проекта для Timeweb Cloud Apps

server {
    listen 80;
    server_name _;

    # Корневая директория для статических файлов
    root /app/dist;
    index index.html;

    # Проксирование всех API запросов к Node.js серверу
    location /api/ {
        proxy_pass http://localhost:${PORT};
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Разрешаем все методы для API
        proxy_method GET;
        proxy_method POST;
        proxy_method OPTIONS;
        proxy_method PUT;
        proxy_method DELETE;
    }

    # Статические файлы
    location / {
        try_files $uri $uri/ /index.html;
    }
}
